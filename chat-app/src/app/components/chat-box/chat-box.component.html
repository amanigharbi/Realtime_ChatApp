<div class="chat-box">
    <div class="messages">
      <div *ngFor="let msg of messages" class="message" [class.mine]="msg.from === currentUserId">
        <span class="author">{{ msg.from }}</span>
        <p>{{ msg.text }}</p>
      </div>
    </div>
  
    <div class="input-area">
      <input [(ngModel)]="inputText" (keyup.enter)="sendMessage()" placeholder="Ã‰cris un message..." />
      <button (click)="sendMessage()">Envoyer</button>
    </div>
  </div>
